on:
    push:
      branches: master

jobs:
    publish:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: "20"
        
        - name: Install dependencies
          run: npm ci

        - name: Build
          run: npx lerna run build
       
        - name: Test 
          run: npx lerna run test

        - name: Publish
          env: 
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          run: npx lerna publish --no-private --yes from-git
